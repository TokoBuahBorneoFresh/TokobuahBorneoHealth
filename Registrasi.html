	<h6>Pemesanan</h6>

	<form action="tabel" method="POST">
	<table>
		<tr>
			<td>Nama</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Nomor Ponsel</td>
			<td><input type="tel"></td>
		</tr>
		<tr>
			<td>Jenis Buah</td>
			<td><input type="checkbox" name="Macam-macam buah" value="Lokal">Lokal</td>
			<td><input type="checkbox" name="Macam-macam buah" value="Impor">Impor</td>
		</tr>
		<tr>
			<td>Provinsi</td>
			<td><select name="provinsi">
			<option value="Kalimantan Barat">Kalimantan Barat</option>
			<option value="Kalimantan timur">Kalimantan timur</option>
			<option value="Kalimantan tengah">Kalimantan tengah</option>
			<option value="Kalimantan selatan">Kalimantan selatan</option>
			<option value="Jawa tengah">Jawa tengah</option>
			<option value="Jawa timur">Jawa timur</option>
			<option value="Jawa barat">Jawa Barat</option>
			<option value="Sumatera barat">Sumatera barat</option>
			<option value="Sumatera selatan">Sumatera selatan</option>
			<option value="Sumatera timur">Sumatera timur</option>
			<option value="Sulawesi selatan">Sulawesi selatan</option>
			<option value="Sulawesi barat">Sulawesi barat</option>
			<option value="Malaysia">Malaysia</option>
			<option value="Thailand">Thailand</option>
			<option value="Filipina">Filipina</option>
		</select></td>
		</tr>
		<tr>
			<td>Buah yang dipesan</td>
			<td><textarea rows="5">
				
			</textarea></td>
		</tr>
	</table>
		<section>
			<div class="pesan">
				<a href="registrasi.html">Pesan</a>
			</div>
		</section>
